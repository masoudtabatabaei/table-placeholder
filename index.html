<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Simple Table Placeholder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='app.js'></script>
</head>

<style>
body {
    background-color: #ffffff;
    text-align: center;
    font-family: Poppins;
}

.font11 {
    font-size: 1.1rem;
}

.myTable {
    margin: 12px auto;
    border-collapse: collapse;
    width: 50%;
}

.myTable thead th , table tr td {
    padding: 8px;
    border: 1px solid #ccc;
}

.myTable tr:hover {
    background-color: #eee;
}

.myTable th {
    background-color: #04AA6D;
    color: #fff;
}

@keyframes placeHolderShimmer{
    0%{
        background-position: -468px 0
    }
    100%{
        background-position: 468px 0
    }
}

.placeholder {
    animation-duration: 1s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: placeHolderShimmer;
    animation-timing-function: linear;
    background: #eee;
    background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
    background-size: 1000px 104px;
    overflow: hidden;
    width:70%;
    height:22px;
    border-radius:4px;
    display:inline-block;
}

</style>

<body>
    <br>
    <h1>Simple Table Placeholder</h1>
    <p class="font11">Before the data is loaded on table, table placeholder is shown; as soon as data was loaded placeholder disappears!</p>
    <br>
    <table class="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Family</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
