<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Simple Table Placeholder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='app.js'></script>
</head>

<style>
body {
    background-color: #eeeeee;
    text-align: center;
    font-family: Poppins;
}

.font11 {
    font-size: 1.1rem;
}

table {
    margin: 12px auto;
    border-collapse: collapse;
    width: 50%;
}

table thead {
    background-color: #444;
    color: #fff;
}

table thead th , table tr td {
    padding: 8px 15px;
}

</style>

<body>
    <h1>Simple Table Placeholder</h1>
    <p class="font11">for see table placeholder please refresh page!</p>

    <br>
    <table class="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Family</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Masoud</td>
                <td>Tabatabaei</td>
                <td>Isfahan</td>
                <td>Iran</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
